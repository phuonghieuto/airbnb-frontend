name: Deploy Angular Project to GitHub Pages

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Debug action
        uses: hmarr/debug-action@v3.0.0

      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        run: npm run build --base-href=/airbnb-frontend/ --no-silent

      - name: Configure Git
        run: |
            git config --global user.email "phuonghieuto@gmail.com"
            git config --global user.name "phuonghieuto"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=docs --no-silent
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
