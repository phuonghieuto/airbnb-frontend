<div class = "mb-3">
  <h1 class = "mb-1">Now, set your price</h1>
  <h2 class = "mt-0">You can change it anytime.</h2>

  <form
    #formPrice = "ngForm"
    class = "w-full"
    novalidate>
    <span class = "p-input-icon-left w-full relative">
      <fa-icon
        class = "dollar absolute top-0"
        icon = "dollar-sign"></fa-icon>
      <input
        #priceInput = "ngModel"
        (ngModelChange) = "onPriceChange($event)"
        [ngModel] = "price().value"
        class = "w-full p-input text-lg"
        min = "1"
        name = "price"
        pInputText
        required
        type = "number" />
      @if (priceInput.dirty && priceInput.hasError('required')) {
        <small
          id = "price-required"
          class = "text-primary">A price is required</small>
      } @else if (priceInput.dirty && priceInput.hasError('min')) {
        <small
          id = "price-min"
          class = "text-primary">The price can't be negative</small>
      } @else {
        <div class = "placeholder-validation"></div>
      }
    </span>
  </form>
</div>
